name: Data Engineering CI Pipeline

# Trigger strategy:
# 1. Run on Pull Requests targeting main (Code Review stage)
# 2. Run on Pushes to main (Post-merge validation)
# 3. Run on Pushes to ANY branch (Immediate feedback during development)
on:
  push:
    branches:
      - '**'        # Matches every branch (main, feature-x, bugfix-y)
  pull_request:
    branches:
      - main

env:
  # Pass GitHub Secrets to Environment Variables
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

jobs:
  # JOB 1: Quick Checks (Runs on every single push)
  python-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Linting Tools
        run: pip install flake8

      - name: Lint with flake8
        run: |
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # JOB 2: Heavy Tests (Runs on every push too, ensuring code quality)
  dbt-tests:
    runs-on: ubuntu-latest
    needs: python-linting
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Install dbt Dependencies
        run: |
          cd dbt_project
          dbt deps

      - name: Configure dbt Profile
        run: |
          cp ci_profiles.yml profiles.yml

      # 1. Check Connection
      - name: dbt Debug
        run: |
          cd dbt_project
          dbt debug --profiles-dir .. --profile dbt_project --target ci

      # 2. Check SQL Syntax (Does not run queries)
      - name: dbt Compile
        run: |
          cd dbt_project
          dbt compile --profiles-dir .. --profile dbt_project --target ci

      # 3. Run Data Tests (Only if on main or inside a Pull Request)
      # We skip the heavy "dbt test" on simple feature branch pushes to save time/cost,
      # UNLESS it is a Pull Request.
      - name: dbt Test (Integration)
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: |
          cd dbt_project
          dbt test --profiles-dir .. --profile dbt_project --target ci
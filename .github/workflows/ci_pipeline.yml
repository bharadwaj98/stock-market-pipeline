name: Data Engineering CI Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Pass GitHub Secrets to Environment Variables
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
  SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

jobs:
  # JOB 1: Check Python Code
  python-linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        # This checks for syntax errors or bad coding style
        # E501 ignores "line too long" errors
        run: |
          flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # JOB 2: Check dbt Models
  dbt-tests:
    runs-on: ubuntu-latest
    needs: python-linting # Only run if Python checks pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Install dbt Dependencies
        run: |
          cd dbt_project
          dbt deps

      - name: dbt Debug (Test Connection)
        run: |
          cd dbt_project
          # We point to the ci_profiles.yml file explicitly
          dbt debug --profiles-dir .. --profile dbt_project --target ci

      - name: dbt Compile (Check SQL Syntax)
        run: |
          cd dbt_project
          dbt compile --profiles-dir .. --profile dbt_project --target ci

      - name: dbt Run (Dry Run)
        # In a real job, we might run this against a temporary schema
        # For now, we will just run the tests to ensure logic is sound
        run: |
          cd dbt_project
          dbt test --profiles-dir .. --profile dbt_project --target ci